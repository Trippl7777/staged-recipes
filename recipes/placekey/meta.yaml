{% set name = "placekey" %}
{% set version = "0.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/8b/09/1dee6f74eff17de746fde8e16141fffe839448f57c7d3c8925f2f30f547f/placekey-0.0.10.tar.gz
  sha256: 25235e7d5733ba229464fa4de0dacfeda84063b9fbb52041ac67d04c9c35d6be

build:
  number: 0
  noarch: python
  # script: {{ PYTHON }} -m pip install . -vv
  script: python setup.py install

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools

  run:
    - python >=3.5
    - setuptools-scm
    - regex
    - h3
    - shapely

test:
  imports:
    - placekey
    - placekey.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.placekey.io/how-it-works
  summary: Placekey is a free, universal standard identifier for any physical place, so that the data pertaining to those places can be shared across datasets and organizations easily.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Trippl7777
#add line to appease lint gods
