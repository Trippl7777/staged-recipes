{% set name = "placekey" %}
{% set version = "0.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/placekey-{{ version }}.tar.gz
  sha256: 25235e7d5733ba229464fa4de0dacfeda84063b9fbb52041ac67d04c9c35d6be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools-scm
  run:
    - python >=3.5

test:
  imports:
    - placekey
    - placekey.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.placekey.io/how-it-works
  summary: Placekey is a free, universal standard identifier for any physical place, so that the data pertaining to those places can be shared across datasets and organizations easily.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Trippl7777

    
    